<ion-content class="auth-page">
  <ion-grid>
    <!-- Logo -->
    <ion-row>
      <ion-col>
        <div>
          <ion-img class="logotipo" src="../assets/image/logotipo.png"></ion-img>
          <ion-text color="mba">
            <h2><strong>MBA</strong> Mobi</h2>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <!-- TÃ­tulo page -->
    <ion-row>
      <ion-col class="ion-margin-top">
        <ion-text>
          <h3><strong>Cadastre-se!</strong></h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <!-- Login form -->
    <ion-row>
      <ion-col class="ion-margin-top">
        <form class="form" [formGroup]="formSignup" (ngSubmit)="signup()">
          <!-- Nome -->
          <ion-item>
            <ion-label position="floating">Informe seu nome</ion-label>
            <ion-input type="text" name="nome" formControlName="nome"></ion-input>
          </ion-item>
          <!-- CPF -->
          <ion-item>
            <ion-label position="floating">Informe seu CPF</ion-label>
            <ion-input type="text" name="cpf" formControlName="cpf"></ion-input>
          </ion-item>
          <!-- Senha -->
          <ion-item>
            <ion-label position="floating">Crie uma senha</ion-label>
            <ion-input type="password" name="password" formControlName="password"></ion-input>
          </ion-item>

          <!-- Login button -->
          <div class="ion-padding">
            <ion-button type="submit" expand="block" class="btn-login ion-margin">
              <ion-icon name="log-in" slot="start"></ion-icon> Cadastrar</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <!-- Cadastrar button -->
    <ion-row>
      <ion-col class="ion-margin-top">
        <ion-label color="primary" class="ion-margin">
          <a routerLink='/login'>Voltar</a>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
