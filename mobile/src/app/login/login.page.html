<ion-content class="auth-page">
  <!-- Logo -->
  <div>
    <ion-img class="logotipo" src="../assets/image/logotipo.png"></ion-img>
    <ion-text color="mba">
      <h2><strong>MBA</strong> Mobi</h2>
    </ion-text>
  </div>

  <!-- Login form -->
  <form class="form" [formGroup]="formLogin" (ngSubmit)="logar()">
    <ion-item>
      <ion-label position="floating">Informe seu e-mail</ion-label>
      <ion-input type="text" name="cpf" formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Informe sua senha</ion-label>
      <ion-input type="password" name="password" formControlName="password"></ion-input>
    </ion-item>
    
    <!-- Login button -->
    <ion-button type="submit" expand="full" class="btn-login ion-margin">
      <ion-icon name="log-in" slot="start"></ion-icon> Entrar
    </ion-button>
  </form>

  <div>
    <!-- Cadastrar -->
    <ion-label color="primary" class="ion-margin">Cadastrar</ion-label>
  </div>

</ion-content>
