<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu icon -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Logo -->
    <ion-title color="mba">
      <h1>MBA</h1>
    </ion-title>

    <!-- Menu icon -->
    <ion-buttons slot="end" (click)="logout()">
      <ion-icon name="log-out-outline" color="danger" slot="start"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Listagem -->
  <ion-list class="ion-margin">
    <ion-text *ngIf="!loading && !apps.length">
      <h1>Nenhum usu√°rio encontrado</h1>
    </ion-text>
    <ion-item *ngIf="loading">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let app of apps; let i = index">
      <!-- Item -->
      <ion-item (click)="edit(app.id)">
        <ion-avatar slot="start">
          <img src="../assets/image/app-{{i%5}}.png">
        </ion-avatar>
        <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
          <h2>{{app.nome}}</h2>
          <h3>{{app.bundle_id}}</h3>
        </ion-label>
      </ion-item>

      <!-- Sliding Apagar  -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteConfirm(app)">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Fab no canto inferior direito -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newApp()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
