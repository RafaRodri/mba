<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu icon -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Logo -->
    <ion-title color="mba">
      <h1>MBA</h1>
    </ion-title>

    <!-- Menu icon -->
    <ion-buttons slot="end" (click)="logout()">
      <ion-icon name="log-out-outline" color="danger" slot="start"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Listagem -->
  <ion-list class="ion-margin">
    <ion-title *ngIf="restaurants?.length === 0">
      <h1>Nenhum usu√°rio encontrado</h1>
    </ion-title>
    <ion-item-sliding *ngFor="let app of apps; let i = index">
      <!-- Item -->
      <ion-item (click)="editar(app.id)">
        <ion-avatar slot="start">
          <img src="../assets/image/app-{{i%5}}.png">
        </ion-avatar>
        <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
          <h2>{{app.nome}}</h2>
          <h3>{{app.bundle_id}}</h3>
        </ion-label>
      </ion-item>

      <!-- Sliding Apagar  -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarExclusao(app.id)">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Fab no canto inferior direito -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newApp()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
