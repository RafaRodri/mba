<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu icon -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Logo -->
    <ion-title color="mba">
      <h1>MBA</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Listagem -->
  <ion-list class="ion-margin">
    <ion-item-sliding *ngFor="let app of apps; let i = index">
      <!-- Item -->
      <ion-item>
        <ion-avatar slot="start">
          <img src="../assets/image/app-{{i}}.png">
        </ion-avatar>
        <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
          <h2>Aplicativo {{ app.title }}</h2>
        </ion-label>
      </ion-item>

      <!-- Sliding Editar  -->
      <ion-item-options side="start">
        <ion-item-option (click)="edit(item)">Editar</ion-item-option>
      </ion-item-options>

      <!-- Sliding Apagar  -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item)">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Fab no canto inferior direito -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
